<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Car Care Services</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 1200px;
        }
        .btn {
            @apply px-4 py-2 rounded-lg font-semibold;
            transition: transform 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .header-bg {
            background-color: #1f2937;
        }
        .table-header {
            background-color: #4b5563;
        }
        .table-row-even {
            background-color: #f9fafb;
        }
        .table-row-odd {
            background-color: #e5e7eb;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 50;
        }
        #loading-indicator {
            z-index: 60;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .delete-btn {
            @apply bg-red-500 text-white hover:bg-red-600;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Main Content Container -->
<div class="container mx-auto p-4 sm:p-6 lg:p-8">

    <!-- Loading Indicator (Hidden by default) -->
    <div id="loading-indicator" class="fixed inset-0 flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-20 w-20 border-t-2 border-b-2 border-green-500"></div>
    </div>

    <!-- Header -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8 flex flex-col md:flex-row justify-between items-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4 md:mb-0">Admin Dashboard</h1>
        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 w-full md:w-auto">
            <input type="text" id="searchInput" placeholder="Search..." class="w-full sm:w-64 px-4 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
            <button id="downloadBtn" class="w-full sm:w-auto bg-green-500 text-white btn hover:bg-green-600">Download CSV</button>
        </div>
    </div>

    <!-- Bookings Table -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="table-header text-white">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Phone No.</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">City</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Sub-area</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Address</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Service</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Car Type</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Price</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Booking Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Time Slot</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Payment Method</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Terms Agreed</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Water/Elec. Avail.</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody" class="divide-y divide-gray-200">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
        <div id="noDataMessage" class="hidden text-center text-gray-500 p-6">
            <p>No booking data available.</p>
        </div>
    </div>

</div>

<!-- JavaScript to handle data fetching, filtering, and downloading -->
<script>
    const API_URL = "http://localhost:3000";
    const tableBody = document.getElementById('bookingsTableBody');
    const searchInput = document.getElementById('searchInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const noDataMessage = document.getElementById('noDataMessage');
    const loadingIndicator = document.getElementById('loading-indicator');

    let allBookings = [];

    // Function to show/hide loading indicator
    function showLoading() {
        loadingIndicator.classList.remove('hidden');
    }

    function hideLoading() {
        loadingIndicator.classList.add('hidden');
    }

    // Function to fetch and display data
    async function fetchBookings() {
        showLoading();
        try {
            const response = await fetch(`${API_URL}/admin/bookings`);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            allBookings = await response.json();
            displayBookings(allBookings);
        } catch (error) {
            console.error("Error fetching data:", error);
            noDataMessage.textContent = 'Problem loading data. Please check the server.';
            noDataMessage.classList.remove('hidden');
            tableBody.innerHTML = '';
        } finally {
            hideLoading();
        }
    }

    // Function to display bookings in the table
    function displayBookings(bookings) {
        tableBody.innerHTML = '';
        if (bookings.length === 0) {
            noDataMessage.classList.remove('hidden');
        } else {
            noDataMessage.classList.add('hidden');
            bookings.forEach((booking, index) => {
                const row = document.createElement('tr');
                row.className = index % 2 === 0 ? 'table-row-even' : 'table-row-odd';
                
                // Parse the time_slots JSON string back into an array
                let timeSlots = booking.time_slots;
                try {
                    timeSlots = JSON.parse(timeSlots).join(', ');
                } catch (e) {
                    console.error("Could not parse time_slots:", booking.time_slots);
                    timeSlots = 'N/A';
                }

                // Convert boolean values to human-readable strings
                const termsAgreed = booking.terms_agreed ? 'Yes' : 'No';
                const waterElec = booking.water_electricity_available ? 'Yes' : 'No';

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${booking.customer_name || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${booking.phone || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${booking.email || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${booking.city || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${booking.sub_area || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${booking.address || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${booking.service || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${booking.car_type || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">â‚¹${booking.price || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(booking.booking_date).toLocaleDateString() || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${timeSlots || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${booking.payment_method || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${termsAgreed}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${waterElec}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button class="btn delete-btn" data-id="${booking.id}">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
    }

    // Function to delete a booking
    async function deleteBooking(bookingId) {
        if (!confirm('Are you sure you want to delete this booking? This action cannot be undone.')) {
            return;
        }

        showLoading();
        try {
            const response = await fetch(`${API_URL}/admin/bookings/${bookingId}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                throw new Error('Failed to delete booking');
            }

            console.log(`Booking with ID ${bookingId} deleted successfully.`);
            // Refresh the table to show the updated data
            fetchBookings();

        } catch (error) {
            console.error("Error deleting data:", error);
            hideLoading();
        }
    }

    // Function to filter data based on search input
    function filterBookings() {
        const query = searchInput.value.toLowerCase();
        const filteredBookings = allBookings.filter(booking => {
            return Object.values(booking).some(value =>
                String(value).toLowerCase().includes(query)
            );
        });
        displayBookings(filteredBookings);
    }

    // Function to download data as CSV
    function downloadCSV(data) {
        const headers = ["ID", "Name", "Phone No.", "Email", "City", "Sub-area", "Address", "Service", "Car Type", "Price", "Payment Method", "Terms Agreed", "Water/Electricity", "Created At", "Booking Date", "Time Slots"];
        const csvRows = [];
        csvRows.push(headers.join(','));

        for (const booking of data) {
            // Re-parse time slots for the CSV download
            let timeSlots = booking.time_slots;
            try {
                timeSlots = JSON.parse(timeSlots).join(', ');
            } catch (e) {
                timeSlots = ''; // Default to empty string on error
            }

            // Convert boolean values to human-readable strings for CSV
            const termsAgreed = booking.terms_agreed ? 'Yes' : 'No';
            const waterElec = booking.water_electricity_available ? 'Yes' : 'No';

            const row = [
                booking.id,
                `"${booking.customer_name}"`,
                `"${booking.phone}"`,
                `"${booking.email}"`,
                `"${booking.city}"`,
                `"${booking.sub_area}"`,
                `"${booking.address}"`,
                `"${booking.service}"`,
                `"${booking.car_type}"`,
                `"${booking.price}"`,
                `"${booking.payment_method}"`,
                `"${termsAgreed}"`,
                `"${waterElec}"`,
                `"${booking.created_at}"`,
                `"${new Date(booking.booking_date).toLocaleDateString()}"`,
                `"${timeSlots}"`
            ].map(item => {
                // Sanitize items for CSV, handling commas and quotes
                if (typeof item === 'string' && (item.includes(',') || item.includes('"'))) {
                    return `"${item.replace(/"/g, '""')}"`;
                }
                return item;
            }).join(',');
            csvRows.push(row);
        }

        const csvString = csvRows.join('\n');
        const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "bookings_data.csv");
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // Event listeners
    searchInput.addEventListener('input', filterBookings);
    downloadBtn.addEventListener('click', () => downloadCSV(allBookings));

    // Event delegation for delete buttons
    tableBody.addEventListener('click', (event) => {
        if (event.target.classList.contains('delete-btn')) {
            const bookingId = event.target.dataset.id;
            deleteBooking(bookingId);
        }
    });

    // Initial data fetch
    fetchBookings();
</script>
</body>
</html>
